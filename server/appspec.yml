# Code Deploy의 작동을 모아놓은 파일

version: 0.0
os: linux
files:
  - source:  /
    destination: /home/ubuntu/action  # 배포가 진행 되는 디렉터리
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  ApplicationStart:
    - location: scripts/deploy.sh     # /scripts/deploy.sh 가 실행됨 :: '.sh'는 쉘 스크립트 확장자
      timeout: 60
      runas: ubuntu